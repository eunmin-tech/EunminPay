[versions]
kotlin = "1.9.25"

springboot = "3.3.3"
springboot-dependency = "1.1.6"

[libraries]
kotlin-jackson = { module = "com.fasterxml.jackson.module:jackson-module-kotlin" }
kotlin-reactor = { module = "io.projectreactor.kotlin:reactor-kotlin-extensions" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect" }
kotlin-coroutines-reactor = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-reactor" }

springboot-starter = { module = "org.springframework.boot:spring-boot-starter" }
springboot-webflux = { module = "org.springframework.boot:spring-boot-starter-webflux" }

springboot-r2dbc = { module = "org.springframework.boot:spring-boot-starter-data-r2dbc" }
mysql-connector = { module = "com.mysql:mysql-connector-j" }
mysql-r2dbc = { module = "io.asyncer:r2dbc-mysql" }

plugin-kotlin-gradle = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }

[plugins]
springboot = { id = "org.springframework.boot", version.ref = "springboot" }
springboot-dependency = { id = "io.spring.dependency-management", version.ref = "springboot-dependency" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-plugin-spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }

[bundles]
kotlin = ["kotlin-jackson", "kotlin-reflect", "kotlin-reactor", "kotlin-coroutines-reactor"]